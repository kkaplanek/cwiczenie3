<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidacja formularza zapisu do Newsletter'a</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div>
        <form action="" id="form">

            <ul id="errors"></ul>

            <label for="name">Imię i nazwisko</label><br>
            <input type="text" name="name" id="name"><br><br>

            <label for="email">Adres e-mail</label><br>
            <input type="email" name="email" id="email"><br><br>

            <input type="checkbox" name="agreement-1" id="agreement-1">
            <label for="agreement-1">Wyrażam zgodę pierwszą</label><br>

            <input type="checkbox" name="agreement-2" id="agreement-2">
            <label for="agreement-2">Wyrażam zgodę drugą</label><br>

            <input type="checkbox" name="agreement-all" id="agreement-all">
            <label for="agreement-all">Wyrażam wszystkie zgody</label><br><br>

            <input type="submit" value="Wyślij" id="submit">
            
        </form>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
