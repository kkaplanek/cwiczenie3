<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#about">O mnie</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Kontakt</a></li>
        </ul>
    </nav>

    <header>
        <h1>Front End Developer</h1>
    </header>
    
    <section id="about">
        <h2>O mnie</h2>
        <p>Lorem ipsum dolor sit 
            amet consectetur adipisicing elit. Et, quam.</p>
    </section>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <img src="banany.jpg" alt="banany">
        <img src="kiwi.png" alt="kiwi">
        <img src="mandarynka.png" alt="mandarynka">
    </section>

    <section id="contact">
        <h2>Kontakt</h2>
        <form>
            <label for="fname">Imię:</label><br>
            <input type="text" id="fname"><br>
            <label for="lname">Nazwisko:</label><br>
            <input type="text" id="lname"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Wiadomość:"></textarea><br>
            <input type="submit" value="Wyślij">
        </form>
    </section>


</body>
</html>
