<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    
    <form action="https://formspree.io/f/xgedpnba" method="post">


        <label for="name">Imię i nazwisko:</label><br>
        <input type="text" name="name" id="name" placeholder="Wpisz swoje imię i nazwisko" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="Wpisz swój adres e-mail" required><br><br>

        <label for="phone">Numer telefonu:</label><br>
        <input type="tel" name="phone" id="phone" placeholder="Wpisz swój numer telefonu" required><br><br>

        <label for="message">Wiadomość:</label><br>
        <textarea name="message" id="message" placeholder="Tutaj wpisz treść wiadomości" required></textarea><br>

        <input type="submit" value="Wyślij">


    </form>



</body>
</html>
